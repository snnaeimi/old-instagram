<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kalam:wght@300;400;700&family=Karla:ital,wght@0,200..800;1,200..800&family=Poetsen+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Oldgram</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img class="logo" src="images/logo.png" alt="the oldgram logo" />
        <img
          src="images/user-avatar.png"
          alt="a picture of user's face who is smiling"
          class="user-avatar"
        />
      </div>
    </header>
    <section id="user-section">
      <div class="user-profile-spec">
        <img
          class="user-avatar"
          id="avatarID"
          src="images/avatar-vangogh.jpg"
          alt="a avatar of vangogh"
        />
        <div class="user-name-desc">
          <h3>Vincent van Gogh</h3>
          <p>Zudert, Netherlands</p>
        </div>
      </div>
    </section>

    <section class="image-section" id="image-post-id">
      <img
        class="image-post"
        src="images/post-vangogh.jpg"
        alt="a paint image of vangogh"
      />
    </section>

    <section class="bottom-section">
        <div class="like-comment-dm-container">
          <img
            class="like-icon"
            src="images/icon-heart.png"
            alt="Like image which is a empty heart and when you clicking on it, it will fully red"
          />
          <img
            class="comment-icon"
            src="images/icon-comment.png"
            alt="an icon of comment"
          />
          <img class="dm-icon" src="images/icon-dm.png" alt="an icon of dm" />
        </div>
        <p>21,499 likes</p>

        <div class="post-description">
          <h3>Vincey1853</h3>
          <p>just took a few mushrooms lol</p>
        </div>
      </div>
    </section>
  </body>

  <script src="index.js"></script>
</html>
